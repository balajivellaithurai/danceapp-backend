spring.application.name=dance_app
spring.datasource.url=jdbc:mysql://localhost:3306/dance_app?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
logging.level.org.hibernate.orm.connections.pooling=warn

jwt.secret=your-very-secure-and-long-secret-key-that-is-at-least-32-characters
jwt.expiration=86400000
# 1 day in milliseconds
